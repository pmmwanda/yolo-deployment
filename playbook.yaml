- name: Yolo-client deployment
  hosts: gcp_hosts
  become: true
  vars:
  
    client_image: pmmwanda/yolo-client:1.0.0
    backend_image: pmmwanda/yolo-backend:1.0.0
    app_folder: /opt/yolo

  tasks:
    - name: Clone the repository
      git:
        repo: https://github.com/pmmwanda/Yolo-deployment.git
        dest: /opt/yolo

    - name: Install npm
      apt:
        name: npm
        state: present

    - name: Update apt cache
      apt:
        update_cache: yes
      tags:
        - docker

    - name: Install required packages
      apt:
        name:
            - apt-transport-https
            - ca-certificates
            - curl
            - gnupg
            - lsb-release
        state: present
      tags:
        - docker

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present
      tags:
        - docker

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_lsb.codename }} stable"
        state: present
      tags:
        - docker

    - name: Install Docker
      apt:
        name: docker-ce
        state: present
      tags:
        - docker

    - name: Start Docker service
      service:
        name: docker
        state: started

    - name: Run Docker container
      command: docker-compose up -d
      args:
        chdir: /opt/yolo
